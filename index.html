<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Club Social de Fomento Victoria</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, select, button { margin: 5px 0; padding: 5px; font-size: 16px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #0484b4; color: white; }
    tr:nth-child(even) { background-color: #f9f9f9; }
  </style>
</head>
<body>
  <h1>Actividades del Club</h1>

  <label for="filtroEdad">Filtrar por edad:</label>
  <input type="number" id="filtroEdad" placeholder="Ej: 10" />
  <button onclick="cargarTabla()">Buscar</button>

  <table id="tablaActividades">
    <thead>
      <tr>
        <th>Actividad</th>
        <th>Categoría</th>
        <th>Días</th>
        <th>Horario</th>
        <th>Edades</th>
      </tr>
    </thead>
    <tbody>
      <!-- Se llenará dinámicamente -->
    </tbody>
  </table>

  <script>
    async function cargarTabla() {
      const edadFiltro = parseInt(document.getElementById("filtroEdad").value);
      const tbody = document.querySelector("#tablaActividades tbody");
      tbody.innerHTML = "";

      // Cargar JSON externo
      const res = await fetch('actividades.json');
      const actividades = await res.json();

      actividades.forEach(act => {
        act.categorias.forEach(cat => {
          if (!edadFiltro || (edadFiltro >= cat.edad_desde && edadFiltro <= cat.edad_hasta)) {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${act.nombre}</td>
              <td>${cat.nombre}</td>
              <td>${cat.dias}</td>
              <td>${cat.horario}</td>
              <td>${cat.edad_desde} - ${cat.edad_hasta}</td>
            `;
            tbody.appendChild(tr);
          }
        });
      });
    }

    // Cargar todas al inicio
    cargarTabla();
  </script>
</body>
</html>
