<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Actividades del Club</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, select { margin: 5px 0; padding: 5px; }
    .actividad { border: 1px solid #ccc; border-radius: 8px; padding: 10px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Actividades del Club</h1>

  <label for="filtroEdad">Filtrar por edad:</label>
  <input type="number" id="filtroEdad" placeholder="Ej: 10" />

  <label for="filtroNombre">Buscar por actividad:</label>
  <input type="text" id="filtroNombre" placeholder="Ej: fútbol" />

  <!-- The second value will be selected initially -->
<select name="select">
  <option value="value1">Value 1</option>
  <option value="value2" selected>Value 2</option>
  <option value="value3">Value 3</option>
</select>


  <button onclick="filtrarActividades()">Buscar</button>

  <div id="listaActividades"></div>

  <script>
    const actividades = [
      {
        nombre: "Fútbol Infantil",
        dias: "Lunes y Miércoles",
        horario: "17:00 - 18:30",
        edad_desde: 6,
        edad_hasta: 12
      },
      {
        nombre: "Yoga Adultos",
        dias: "Martes y Jueves",
        horario: "19:00 - 20:00",
        edad_desde: 1,
        edad_hasta: 99
      },
      {
        nombre: "Natación Juvenil",
        dias: "Martes y Viernes",
        horario: "16:00 - 17:00",
        edad_desde: 13,
        edad_hasta: 17
      }
    ];

    function mostrarActividades(lista) {
      const contenedor = document.getElementById("listaActividades");
      contenedor.innerHTML = "";
      if (lista.length === 0) {
        contenedor.innerHTML = "<p>No se encontraron actividades.</p>";
        return;
      }
      lista.forEach(act => {
        const div = document.createElement("div");
        div.className = "actividad";
        div.innerHTML = `
          <strong>${act.nombre}</strong><br/>
          <em>Días:</em> ${act.dias}<br/>
          <em>Horario:</em> ${act.horario}<br/>
          <em>Edades:</em> ${act.edad_desde} a ${act.edad_hasta} años
        `;
        contenedor.appendChild(div);
      });
    }

    function filtrarActividades() {
      const edad = parseInt(document.getElementById("filtroEdad").value);
      const nombre = document.getElementById("filtroNombre").value.toLowerCase();
      const filtradas = actividades.filter(act => {
        const coincideEdad = isNaN(edad) || (edad >= act.edad_desde && edad <= act.edad_hasta);
        const coincideNombre = act.nombre.toLowerCase().includes(nombre);
        return coincideEdad && coincideNombre;
      });
      mostrarActividades(filtradas);
    }

    // Mostrar todas al principio
    mostrarActividades(actividades);
  </script>
</body>
</html>
