<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Actividades del Club</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, select { margin: 5px 0; padding: 5px; }
    .actividad { border: 1px solid #ccc; border-radius: 8px; padding: 10px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Club Social de Fomento Victoria</h1>
  <h4>Ingeniero White 1153 - ☎ 1147444188 </h4>
  <h4><a href="https://wa.me/5491136838026">WhatsApp 1141571341</a></h4>
  <h1>Actividades</h1>
  
   <label for="filtroNombre">Filtrar por actividad:</label>
<select style="font-size: 16px;" id="filtroNombre" onchange="filtrarActividades()">
  <option value="todas">Todas</option>
  <option value="fútbol infantil">Fútbol infantil</option>
  <option value="gimnasia">Gimnasia</option>
  <option value="basquet">Basquet</option>
  <option value="voley femenino">Voley femenino</option>
</select>

  <label for="filtroEdad"><br>Filtrar por edad:</label>
  <input type="number" style="font-size: 16px; width: 30px;" id="filtroEdad" placeholder="Ej: 10"/>

  <button style="font-size: 16px;" onclick="filtrarActividades()">Buscar</button>
 



  
  <div id="listaActividades"></div>

  <script>
    const actividades = [
      {
        nombre: "Basquet",
        dias: "Lunes y Miércoles",
        horario: "17:00 - 18:30",
        edad_desde: 6,
        edad_hasta: 12
      },
      {
        nombre: "Fútbol Infantil",
        dias: "Lunes y Miércoles",
        horario: "17:00 - 18:30",
        edad_desde: 6,
        edad_hasta: 12
      },
      {
        nombre: "Gimnasia",
        dias: "Martes y Jueves",
        horario: "19:00 - 20:00",
        edad_desde: 1,
        edad_hasta: 99
      },
      {
        nombre: "Voley Femenino",
        dias: "Martes, Miercoles y Jueves",
        horario: "17:00 - 20:00",
        edad_desde: 10,
        edad_hasta: 18
      }
    ];

    function mostrarActividades(lista) {
      const contenedor = document.getElementById("listaActividades");
      contenedor.innerHTML = "";
      if (lista.length === 0) {
        contenedor.innerHTML = "<p>No se encontraron actividades.</p>";
        return;
      }
      lista.forEach(act => {
        const div = document.createElement("div");
        div.className = "actividad";
        div.innerHTML = `
          <strong>${act.nombre}</strong><br/>
          <em>Días:</em> ${act.dias}<br/>
          <em>Horario:</em> ${act.horario}<br/>
          <em>Edades:</em> ${act.edad_desde} a ${act.edad_hasta} años
        `;
        contenedor.appendChild(div);
      });
    }

    function filtrarActividades() {
  const edad = parseInt(document.getElementById("filtroEdad").value);
  const nombre = document.getElementById("filtroNombre").value.toLowerCase();

  const filtradas = actividades.filter(act => {
    const coincideEdad = isNaN(edad) || (edad >= act.edad_desde && edad <= act.edad_hasta);
    const coincideNombre = nombre === "todas" || act.nombre.toLowerCase() === nombre;
    return coincideEdad && coincideNombre;
  });

  mostrarActividades(filtradas);
}


    // Mostrar todas al principio
    mostrarActividades(actividades);
  </script>
</body>
</html>
